<head>

    <title>Movie Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="movieStyles.css">

<body class="bg-dark">


    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Movie Info</a>
        </div>
    </nav>
    <div class="container movie">
        <div class="row">

        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="omdbFetchApi.js"></script>
    <script src="ui.js"></script>
    
    <script>
        function grabSessionId() {
            const omdb = new OmdbApi();
            const ui = new UI();
            const imdbID = sessionStorage.getItem('movieID');
            omdb.grabMovieDataUsingId(imdbID)
                .then(res => ui.showMovieDivUI(res))
                .catch(err => console.log(err));

        }
        grabSessionId();
    </script>


</body>

</html>
