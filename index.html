<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Movie Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark">


    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Movie Info</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mx-auto mt-3 rounded wrapper">
                <h2>Search For Any Movie</h2>
                <form action="#" id="form">
                    <input type="text" id="searchText" class="form-control mt-3 col-md-10 mx-auto" placeholder="Search movies...">
                </form>

            </div>
            <div class="col-md-12 my-4 alert alert-danger">
                There is no movie with such a name
            </div>

        </div>
        <!-- <div class="row"> -->

        <div id="output">
            <div class="row">
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="omdbFetchApi.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>

</body>

</html>
